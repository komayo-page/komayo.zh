  <h1>
    都市传奇
  </h1>

  <p>在日本偏远的乡村，流传着一个关于一位在月光下游荡的美艳女子的传说。有些人轻声低语，称她为駒妖。关于她的故事很少，而且都充满了神秘色彩。据说她身着深蓝色和服，优雅地出现在孤独的旅人面前，仿佛被他们的孤独所吸引。有人声称她会向他们发起挑战，进行一种类似于将棋的<a href="wang-qi/">古老游戏</a>，但其规则早已被时间遗忘。据说接受她邀请的人第二天会被发现，脸上带着奇怪的微笑，身边放着一块棋盘，他们的思想似乎迷失在了某个深不可测的谜团中。</p>
